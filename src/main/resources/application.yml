spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/connectdb?&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: testuser
    password: testpass
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  thymeleaf:
    cache: false
  devtools:
    restart:
      enabled: false
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: update


