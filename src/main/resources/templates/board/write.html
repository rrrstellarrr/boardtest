<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head ('끄적끄적')"></head>
<link rel="stylesheet" href="/css/board.css">
<link rel="stylesheet" href="/css/search.css">
<body>
<header th:replace="layout/header :: header"></header>
<div class="body_wrap">
    <div th:replace="layout/navi :: navi"></div>
    <div class="main">
        <div class="main_container">
            <h3 class="read-sub-title">끄적쓰기</h3>
            <div class="main-content">
                <div class="read-form">
                    <form>
                        <div class="write-form-group">
                            <p class="read-content-p">제목: </p>
                            <input type="text" class="signin-form" id="title" placeholder="제목을 입력하세요">
                        </div>
                        <div class="write-form-group">
                            <textarea rows="10" class="read-textarea-form" id="content" placeholder="내용을 입력하세요"></textarea>
                        </div>
                    </form>
                    <div class="read-btn">
                        <button class="btn reply-btn"><a href="/kkeujeok/list">목록</a></button>
                        <button id="saveBtn" class="btn reply-btn"> 작성</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/board.js}"></script>
</body>
</html>
