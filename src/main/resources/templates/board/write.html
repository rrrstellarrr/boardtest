<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: head ('끄적끄적')"></head>
<link rel="stylesheet" href="/css/board.css">
<link rel="stylesheet" href="/css/search.css">
<body>
<header th:replace="layout/header :: header"></header>
<div class="body_wrap">
    <div th:replace="layout/navi :: navi"></div>
    <div class="main">
        <div class="main_container">
            <div class="main-content">
                <form>
                    <div class="form-group">
                        <label>제목</label>
                        <div>
                            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea rows="10" class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
                    </div>
                </form>
                <div class="button-container">
                    <button class="btn"><a href="/kkeujeok/list">목록</a></button>
                    <button type="button" id="saveBtn" class="btn btn-primary bi bi-pencil-fill"> 작성</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/board.js}"></script>
</body>
</html>
