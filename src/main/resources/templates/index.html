<script>
    var default_area = '';
        function area_select(selected_area) {
            if( default_area != selected_area ) {
                if( default_area !='' ) {
                    default_area.style.display = 'none';
                }
                selected_area.style.display = 'block';
                default_area = selected_area;
            } else {
                selected_area.style.display = 'none';
                default_area = '';
            }
        }
</script>
